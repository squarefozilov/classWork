<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Page-Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
            font-family: 'Noto Sans', sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center"> 
        <h1 class="display-4"><i class="fa fa-fire"></i> Hot Restaurant</h1>
        <hr>
        <h3>Current Reservations and Waiting List.</h3>
        
        <a href="/makeReservations.html"><button class="btn btn-danger btn-lg" id="make" ><span class="fa fa-clipboard"></span> Make Reservation</button></a>
        <a href="/home.html"><button class="btn btn-light btn-lg" id="home"><i class="fa fa-home"></i></button></a>
        </div>

        <script type="text/javascript">
            $("#make").on("click", function() {
              var bookedReservation = $("#reservation-search").val().trim();
        
              // Using a RegEx Pattern to remove spaces from searchedCharacter
              // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
              bookedReservation = bookedReservation.replace(/\s+/g, "").toLowerCase();
        
              $.get("/api/table/" + bookedReservation, function(data) {
                console.log(data);
                if (data) {
                  $("#make").show();
                  $("#name").text(data.name);
                  $("#phone").text(data.phone);
                  $("#email").text(data.email);
                  $("#id").text(data.id);
                } else {
                  $("#name").text(
                    "Sorry. There are no tables available.");
                }
              });
            });
        
          </script>

    <footer>
    <div class="container">
       <p>
        <a href="/api/table">API Table Link</a>
        |
        <a href="/api/waitList">API Wait List</a>
       </p>
    </div>
    </footer>
</body>
</html>
