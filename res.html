<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page-Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <style>
        .jumbotron {
            font-family: 'Noto Sans', sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center"> 
        <h1 class="display-4"><i class="fa fa-fire"></i> Hot Restaurant</h1>
        <hr>
        <h3>Make your reservation.</h3>
        
        <a href="/viewTables.html"><button class="btn btn-primary btn-lg"><span class="fa fa-clipboard"></span> View Tables</button></a>
        <a href="/home.html"><button class="btn btn-light btn-lg"><i class="fa fa-home 2x"></i></button></a>
    </div>
    
        <div class="col-lg 12">
            <div class="row">Table Reservation</div>
            <form form method="POST" role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" placeholder="888-555-1234">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="JSmith@example.com">
                </div>
                <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="id" class="form-control" id="id" placeholder="12345">
                </div>
                <button type="button" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add </button>
            </form>
       


</div>
    <footer>
    <div class="container">
       <p>
        <a href="/api/table">API Table Link</a>
        |
        <a href="/api/waitList">API Wait List</a>
       </p>
    </div>
    </footer>
    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
            event.preventDefault();
            console.log("---");
            var newCharacter = {
              name  : $("#name").val().trim(),
              phone : $("#phone").val().trim(),
              email: $("#email").val().trim(),
              id  : $("#id").val().trim()
              
            };
      
            // Question: What does this code do??
            $.post("/reser", newCharacter)
              .then(function(data) {
                console.log("add.html", data);
                alert("Adding character...");
              });
      });
    
    </script>
</body>
</html>
